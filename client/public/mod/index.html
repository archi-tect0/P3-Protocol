<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d1b2a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="P3 Mods">
  <meta name="description" content="P3 Moderator Panel - Manage moderation tools and settings">
  
  <link rel="manifest" href="/mod/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/mod/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/mod/icons/icon-192.png">
  
  <title>P3 Moderator Panel</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Moderator Panel...</div>
    </div>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/mod/sw.js', { scope: '/mod/' })
          .then((registration) => {
            console.log('Mod Panel SW registered:', registration.scope);
          })
          .catch((error) => {
            console.warn('Mod Panel SW registration failed:', error);
          });
      });
    }
    
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = '/?app=mod';
      }, 100);
    });
  </script>
</body>
</html>
