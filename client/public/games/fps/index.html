<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arena FPS</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b0f14" />
</head>
<body>
  <div id="topbar">
    <span id="status">Disconnected</span>
    <button id="connectBtn" data-testid="button-fps-connect">Connect</button>
    <button id="buyBtn" data-testid="button-fps-buy">Buy Weapon Pack (0.002 ETH)</button>
    <button id="squadBtn" data-testid="button-fps-squad">Squad Chat</button>
    <button id="installBtn" hidden data-testid="button-fps-install">Install</button>
  </div>
  <div id="videoContainer">
    <video id="gameVideo" playsinline autoplay muted></video>
    <canvas id="fallbackCanvas"></canvas>
  </div>
  <script src="./main.js"></script>
</body>
</html>
