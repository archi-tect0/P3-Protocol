<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tower Builder</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0f14" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0b0f14; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #topbar { position: fixed; top: 0; left: 0; right: 0; height: 48px; background: rgba(11, 15, 20, 0.9); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 0 16px; gap: 12px; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .stat { font-size: 14px; font-weight: 500; padding: 4px 12px; border-radius: 16px; }
    #height { color: #4ecdc4; background: rgba(78, 205, 196, 0.15); }
    #best { color: #ffd93d; background: rgba(255, 217, 61, 0.15); }
    #combo { color: #f093fb; background: rgba(240, 147, 251, 0.15); }
    button { padding: 8px 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
    #startBtn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    #anchorBtn { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; margin-left: auto; }
    #installBtn { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; }
    button:hover { transform: translateY(-1px); }
    #gameContainer { position: fixed; top: 48px; left: 0; right: 0; bottom: 0; }
    #gameCanvas { width: 100%; height: 100%; display: block; touch-action: none; }
    @media (max-width: 600px) { #topbar { height: 56px; padding: 0 8px; gap: 6px; } button, .stat { padding: 6px 10px; font-size: 11px; } }
  </style>
</head>
<body>
  <div id="topbar">
    <span id="height" class="stat" data-testid="text-tower-height">Height: 0</span>
    <span id="best" class="stat" data-testid="text-tower-best">Best: 0</span>
    <span id="combo" class="stat" data-testid="text-tower-combo">Combo: x1</span>
    <button id="startBtn" data-testid="button-tower-start">Start</button>
    <button id="anchorBtn" data-testid="button-tower-anchor">Anchor Best</button>
    <button id="installBtn" hidden data-testid="button-tower-install">Install</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="./main.js"></script>
</body>
</html>
