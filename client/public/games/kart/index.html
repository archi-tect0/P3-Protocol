<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Kart</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b0f14" />
</head>
<body>
  <div id="topbar">
    <span id="status">Disconnected</span>
    <button id="connectBtn" data-testid="button-kart-connect">Connect</button>
    <button id="raceBtn" data-testid="button-kart-race">Join Race</button>
    <button id="payBtn" data-testid="button-kart-pay">Pay Entry (0.001 ETH)</button>
    <button id="installBtn" hidden data-testid="button-kart-install">Install</button>
  </div>
  <div id="videoContainer">
    <video id="gameVideo" playsinline autoplay muted></video>
    <canvas id="fallbackCanvas"></canvas>
  </div>
  <script src="./main.js"></script>
</body>
</html>
